<!DOCTYPE html> 
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 预连接优化（必须添加） -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://preview.cloud.189.cn">
    
    <!-- 内联关键样式（防止页面闪烁） -->
    <style>
        /* 保证页面基本样式 */
        .hidden { display: none; }
        body { 
            margin: 0; 
            background: #f3f4f6; 
            font-family: sans-serif;
        }
        .container { 
            max-width: 28rem; 
            margin: 0 auto; 
            padding: 1rem; 
        }
        .qr-container { 
            aspect-ratio: 8/12; 
            background: #e5e7eb; 
            border-radius: 0.5rem; 
            overflow: hidden; 
        }
        .qr-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .btn { 
            background: #3b82f6; 
            color: white; 
            padding: 0.5rem 1rem; 
            border: none; 
            border-radius: 0.375rem; 
            cursor: pointer; 
        }
    </style>
    
    <title>速达开锁收银台</title>
    
    <!-- 异步加载Tailwind（重要优化） -->
    <script>
        // 页面加载后异步加载Tailwind
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var script = document.createElement('script');
                script.src = 'https://cdn.tailwindcss.com';
                document.head.appendChild(script);
            }, 100); // 延迟100ms加载
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">
            速达开锁
        </h1>
        
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
            <div class="qr-container">
                <img id="wechat-qr" 
                     src="https://preview.cloud.189.cn/image/imageAction?param=289D14C44B06973146708F3FF240A1F792D7BE001466E844AE1960F566CB18D98C204D18ADD8A9C36CE97D14179C41AECAEA28A1AEE2000490A7A5A9E531F2CCC59E0748745D38889E0D861EFAB5AD50897E6C6405B18551D92AAAD922479FD2699ECA658300823D1C967AA2BD4FF6EB" 
                     alt="微信收款码" 
                     width="400" 
                     height="600">
                     
                <img id="alipay-qr" 
                     src="https://preview.cloud.189.cn/image/imageAction?param=F4CB610F039CA79CD493B28918DE501F8CA7FD5F3EB7B71B3799D0110CDBC6EDE6656149F60D5CE123628D75DF6744B58A3234DFA860D4DFC12AFF2789A3BCFDFA0E0F9722A6E61736FE901689AD2236E979663AA556984AC05F7826C6296BC4A93DF05D7EA96AFD1B8151C69EFBDA14" 
                     alt="支付宝收款码" 
                     class="hidden"
                     width="400" 
                     height="600">
            </div>
            
            <p style="font-size: 1.125rem; color: #374151;">
                速达开锁换锁刻章
            </p>
            
            <button id="toggle-btn" class="btn">
                支付宝
            </button>
        </div>
    </div>

    <!-- 延迟加载 Font Awesome -->
    <script>
        window.addEventListener('load', function() {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css';
            document.head.appendChild(link);
        });
    </script>

    <!-- 切换功能 -->
    <script>
        document.getElementById('toggle-btn').addEventListener('click', function() {
            var wechatImg = document.getElementById('wechat-qr');
            var alipayImg = document.getElementById('alipay-qr');
            var btn = this;
            
            if (wechatImg.classList.contains('hidden')) {
                wechatImg.classList.remove('hidden');
                alipayImg.classList.add('hidden');
                btn.textContent = '支付宝';
            } else {
                wechatImg.classList.add('hidden');
                alipayImg.classList.remove('hidden');
                btn.textContent = '微信';
            }
        });
    </script>
</body>
</html>
