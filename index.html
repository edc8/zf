<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- 预连接优化（必须添加） -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://preview.cloud.189.cn">
    
    <!-- 内联关键样式（防止页面闪烁） -->
    <style>
        /* 保证页面基本样式 */
        .hidden { display: none; }
        body { 
            margin: 0; 
            background: #f3f4f6; 
            font-family: sans-serif;
        }
        .container { 
            max-width: 28rem; 
            margin: 0 auto; 
            padding: 1rem; 
        }
        .qr-container { 
            aspect-ratio: 8/12; 
            background: #e5e7eb; 
            border-radius: 0.5rem; 
            overflow: hidden; 
        }
        .qr-container img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
        .btn { 
            background: #3b82f6; 
            color: white; 
            padding: 0.5rem 1rem; 
            border: none; 
            border-radius: 0.375rem; 
            cursor: pointer; 
        }
    </style>
    
    <title>速达开锁收银台</title>
    
    <!-- 异步加载Tailwind（重要优化） -->
    <script>
        // 页面加载后异步加载Tailwind
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var script = document.createElement('script');
                script.src = 'https://cdn.tailwindcss.com';
                document.head.appendChild(script);
            }, 100); // 延迟100ms加载
        });
    </script>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center; font-size: 1.5rem; font-weight: bold; margin-bottom: 1.5rem;">
            速达开锁
        </h1>
        
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
            <div class="qr-container">
                <img id="wechat-qr" 
                     src="https://preview.cloud.189.cn/image/imageAction?param=2C623A28E0F5BFB747CFE7777ADDAB040B45177EA79E105C65AF300BA3A569B06F5013B387E91A0E5F786FEBA9538A73A454BDC9CFA9D8F74366EF135E445AADE0EF99DECB232AD8986431B1DB74AB2E37578986780D0FBA0B23EFF9CFF5A91CB222D7ED59992CDE00915A0C50078AD8" 
                     alt="微信收款码" 
                     width="400" 
                     height="600">
                     
                <img id="alipay-qr" 
                     src="https://preview.cloud.189.cn/image/imageAction?param=31AA385C8577EE97F6E0883636F8EC4F6A234442A3890A5647D7BCBEEDE204E514F39C93B6A9F4BA15DC40E3F2EFA37130BE724B94EF383AAE2894E6286E56CD436325871B8EA7F353B20F799D95A847F8E9CFE48F4E0A44F9AE5E8850794D1743D8212588CBE76EBC2D93E2D4D76CC7" 
                     alt="支付宝收款码" 
                     class="hidden"
                     width="400" 
                     height="600">
            </div>
            
            <p style="font-size: 1.125rem; color: #374151;">
                速达开锁换锁刻章
            </p>
            
            <button id="toggle-btn" class="btn">
                支付宝
            </button>
        </div>
    </div>

    <!-- 延迟加载 Font Awesome -->
    <script>
        window.addEventListener('load', function() {
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css';
            document.head.appendChild(link);
        });
    </script>

    <!-- 切换功能 -->
    <script>
        document.getElementById('toggle-btn').addEventListener('click', function() {
            var wechatImg = document.getElementById('wechat-qr');
            var alipayImg = document.getElementById('alipay-qr');
            var btn = this;
            
            if (wechatImg.classList.contains('hidden')) {
                wechatImg.classList.remove('hidden');
                alipayImg.classList.add('hidden');
                btn.textContent = '支付宝';
            } else {
                wechatImg.classList.add('hidden');
                alipayImg.classList.remove('hidden');
                btn.textContent = '微信';
            }
        });
    </script>
</body>
</html>
