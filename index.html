<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>速达开锁</title>

    <link rel="dns-prefetch" href="//cdn.staticfile.org">
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">

    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css">

    <link rel="stylesheet" type="text/css" href="assets/css/demo.css" />

    <style>
        /* 预增加一个小优化：防止图片未加载时页面闪烁 */
        .slider-list__item { background-color: #f0f0f0; }
        .back__element img { opacity: 0; transition: opacity 0.5s; }
        .back__element img[src] { opacity: 1; }
    </style>
</head>
<body>

<section class="page-wrapper" id="coidea">

    <div class="slider">
        
        <ul class="slider-list">
            
            <li class="slider-list__item slider-list__item_active">
                <span class="back__element">
                    <img src="assets/img/1.jpg" alt="背景1" />
                </span>
                <span class="main__element"></span>
                <span class="title__element">
                    <span class="title"></span>
                </span>
                <span class="content">
                    <span class="excerpt"></span>
                    <span class="link"></span>
                </span>
            </li>

            <li class="slider-list__item">
                <span class="back__element">
                    <img src="assets/img/2.jpg" alt="背景2" />
                </span>
                <span class="title__element">
                    <span class="title"></span>
                    <span class="content">
                        <span class="headline"></span>
                        <span class="excerpt"></span>
                        <span class="link">
                            <div class="fill fill-dark"></div>
                            <a href="#"></a>
                        </span>
                    </span>
                </span>
            </li>

            <li class="slider-list__item">
                <span class="back__element">
                    <img src="assets/img/3.jpg" alt="背景3" />
                </span>
                <span class="main__element"></span>
                <span class="front__element"></span>
                <span class="title__element">
                    <span class="title"></span>
                </span>
                <span class="more__element">
                    <span class="headline"></span>
                    <span class="excerpt"></span>
                    <span class="link">
                        <div class="fill"></div>
                        <a href="#"></a>
                    </span>
                </span>
            </li>
            
        </ul>
        
        <div class="slider__nav-bar">
            <a class="nav-control"></a>
            <a class="nav-control"></a>
            <a class="nav-control"></a>
        </div>
        
        <div class="slider__controls">
            <a class="slider__arrow slider__arrow_prev"></a>
            <a class="slider__arrow slider__arrow_next"></a>
        </div>

    </div>      

</section>

<script src="https://cdn.staticfile.org/animejs/3.2.1/anime.min.js"></script>
<script src="assets/js/demo.js" defer></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
</div>
</body>
</html>
